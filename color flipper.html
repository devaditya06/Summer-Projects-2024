<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flipper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Color Flipper</h1>
        <p>Current Color: <span id="color-code">#f1f5f8</span></p>
        <button id="flip-btn">Flip Color</button>
        <div class="mode">
            <input type="radio" id="simple" name="mode" value="simple" checked>
            <label for="simple">Simple</label>
            <input type="radio" id="hex" name="mode" value="hex">
            <label for="hex">Hex</label>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
