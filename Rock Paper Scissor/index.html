<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="game-container">
        <div class="scoreboard">
            <div class="score-box">
                <div class="label player-label">Player</div>
                <p id="player-score">0</p>
                <span>:</span>
                <p id="computer-score">0</p>
                <div class="label computer-label">Computer</div>
            </div>
        </div>

        <div class="choices">
            <button class="choice" onclick="playGame('rock')">Rock👊</button>
            <button class="choice" onclick="playGame('paper')">Paper🖐️</button>
            <button class="choice" onclick="playGame('scissors')">Scissors✂️</button>
        </div>

        <div class="result">
            <h3 id="result-text">Make your move!</h3>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
